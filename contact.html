              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

</header>
<div>
    <img style="object-fit: cover; height:200px;" class="img-fluid w-100 object-fit-cover" src="assets/img/contact.jpg" alt="kebab délicieux" />
</div>
<section class="container my-5"> 

<div class="col-lg-12 form-box">
    <h3>Vous voulez une table ?</h3>
    <p>Appelez-nous au 0606060606 et réservez une table, ou remplissez le formulaire de réservation ci-dessous.</p>
    <form id="bookingForm">
        <div class="form-row">
            <div class="form-group col-md-4 mb-2">
                <input type="text" class="form-control" name="Name" placeholder="Votre nom:" required>
            </div>
            <div class="form-group col-md-4 mb-2">
                <input type="text" class="form-control" name="Phone" placeholder="Numéro de téléphone:" required>
            </div>
            <div class="form-group col-md-4 mb-2">
                <input type="email" class="form-control" name="Email" placeholder="Adresse Email:" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6  mb-2">
                <select class="form-control" name="Type">
                    <option selected disabled>Date:</option>
                </select>
            </div>
            <div class="form-group col-md-6 mb-2">
                <select class="form-control" name="Type">
                    <option selected disabled>Heure de réservation:</option>
                </select>
            </div>
        </div>
        
        <textarea name="Message" class="form-control" placeholder="Un petit commentaire pour notre kebabier ?" rows="3"></textarea>
        <button type="submit" class="btn btn-primary mt-3">Réserver maintenant !</button>
    </form>
</div>
</section>
<footer class="py-3 bg-dark text-white">
    <div class="container">
        <a class="text-center d-flex justify-content-center my-4" href="index.html"><img src="assets/img/logo.png" alt="logo" height="100"></a>

    </div>
