<section class="container-fluid mb-5">
    <div class="container mt-5 commandes-section">
        <h2 class="mb-5">Gestion des recettes et des commandes</h2>

        <div class="recipe-management mb-5">
            <h3>Ajouter une recette</h3>
            <form id="addRecipeForm">
                <div class="form-group">
                    <label for="recetteNom">Nom de la recette:</label>
                    <input type="text" id="recetteNom" name="recetteNom" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="recetteIngredients">Ingr√©dients:</label>
                    <input type="text" id="recetteIngredients" name="recetteIngredients" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="ajouterRecette()">Ajouter</button>
            </form>
        </div>
        <div id="recipeList"></div> 
        <div class="order-management mb-5">
            <h3>Lancer une commande</h3>
            <form id="lancerCommandeForm">
                <div class="form-group">
                    <label for="recetteIndex">Index de la recette:</label>
                    <input type="number" id="recetteIndex" name="recetteIndex" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="sauce">Sauce:</label>
                    <input type="text" id="sauce" name="sauce" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="lancerCommande()">Lancer une commande</button>
            </form>
        </div>

        <div class="list-management">
            <h3>Visualiser les recettes et les commandes</h3>
            <div class="d-flex">
                <button class="btn btn-primary me-2" type="button" onclick="visualiserRecettes()">Visualiser Recettes</button>
                <button class="btn btn-primary" type="button" onclick="visualiserCommandes()">Visualiser Commandes</button>
            </div>
        </div>
        <div id="orderList"></div>
    </div>
</section>
