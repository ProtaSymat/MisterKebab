<!DOCTYPE html>
<html lang="fr">
<head>
<title>Chef?</title>
<meta charset="utf-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<script src="https://kit.fontawesome.com/a84b9cdddf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/bootstrap.css" >
</head>
<body>
  <header> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="logo" height="36"></a>
          <p class="text-white mb-0 text-uppercase">Mister Kebab</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="kitchen.html">Commander</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<div>
  <img style="object-fit: cover; height:200px;" class="img-fluid w-100 object-fit-cover" src="assets/img/kitchen.jpg" alt="kebab délicieux" />
</div>
<section class="container my-5 commandes-section">
        <h2 class="mb-5">Gestion des recettes et des commandes</h2>

        <div class="recipe-management mb-5">
            <h3>Ajouter une recette</h3>
            <form id="addRecipeForm">
                <div class="form-group">
                    <label for="recetteNom">Nom de la recette:</label>
                    <input type="text" id="recetteNom" name="recetteNom" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="recetteIngredients">Ingrédients:</label>
                    <input type="text" id="recetteIngredients" name="recetteIngredients" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="ajouterRecette()">Ajouter</button>
            </form>
        </div>
        
        <div id="recipeList"></div> 
        <div class="list-management">
          <h3>Visualiser les recettes et les commandes</h3>
          <div class="d-flex">
              <button class="btn btn-primary me-2" type="button" onclick="visualiserRecettes()">Visualiser Recettes</button>
              <button class="btn btn-primary" type="button" onclick="visualiserCommandes()">Visualiser les commandes</button>
            </div>
      </div>
      <div id="currentOrder"></div>
      <div id="orderList"></div>
</section>
<footer class="py-3 bg-dark text-white">
  <div class="container">
      <a class="text-center d-flex justify-content-center my-4" href="index.html"><img src="assets/img/logo.png" alt="logo" height="100"></a>
      <p class="text-center mb-0">Mister Kebab &copy; <em id="copyright-year"></em> &bull; <a href="contact.html" class="text-white">Nous contacter</a></p>
  </div>
</footer>
<script src="app.js"></script>
</body>
</html>
